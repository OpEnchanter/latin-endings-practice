<!DOCTYPE html>
<html>
	<head>
		<title>Latin Word Endings Practice</title>
	</head>
	<body>
		<h1>Declension Practice</h1>
		<p id="score"></p>
		<h3>Singular</h3>
		<table>
			<tr>
				<th>Case</th>
				<th>1st</th>
				<th>2nd</th>
				<th>3rd</th>
			</tr>
			<tr>
				<th>Nom.</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Acc.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Abl.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Dat.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Gen.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
		</table>
		
		<h3>Plural</h3>
		<table>
			<tr>
				<th>Case</th>
				<th>1st</th>
				<th>2nd</th>
				<th>3rd</th>
			</tr>
			<tr>
				<th>Nom.</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Acc.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Abl.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>Dat.</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
		</table>

		<br />

		<button id="check" onclick="checkAnswers()">Check Answers</button>
		<button id="show" onclick="showAnswers()">Show Answers</button>
		<button id="reset" onclick="reset()">Reset</button>

		<script>
			const answers = [
				// Nominative Singular
				"-a", // 1st Declension
				"-us", // 2nd Declension
				"-s", // 3rd Declension

				// Accusative Singular
				"-am",
				"-um",
				"-em",

				// Ablative Singular
				"-ā",
				"-ō",
				"-e",

				// Dative Singular
				"-ae",
				"-ō",
				"-ī",

				// Genitive Singular
				"-ae",
				"-ī",
				"-is",


				// Nominative Plural
				"-ae", 
				"-ī",
				"-ēs", 

				// Accusative Plural
				"-ās",
				"-ōs",
				"-ēs",

				// Ablative Plural
				"-īs",
				"-īs",
				"-ibus",

				// Dative Plural
				"-ae",
				"-ō",
				"-is"

			];

			const scoreReadout = document.getElementById("score");
		
			function checkAnswers() {
				idx = 0;
				totalCorrect = 0;
				document.querySelectorAll("td").forEach((cell) => {
					let input = cell.querySelector("input");
					if (input.value == answers[idx] || input.value == answers[idx].replace("-", "")) {
						cell.style.background = `#dfefdf`;
						totalCorrect++;
					} else {
						cell.style.background = `#efdfdf`;
					}
					scoreReadout.innerText = `${Math.floor((totalCorrect/27)*100)}%`;
					idx++;
				});
			}

			function reset() {
				document.querySelectorAll("td").forEach((cell) => {
					let input = cell.querySelector("input");
					cell.style.background = "white";

					input.value = "";
					scoreReadout.innerText = "";
				});
			}

			function showAnswers() {
				idx = 0;
				document.querySelectorAll("td").forEach((cell) => {
					cell.style.background = "#dfdfef";
					let input = cell.querySelector("input");
					input.value = answers[idx];
					idx++;
				});
			}

		</script>

		<style>
			body {
				font-family: sans-serif;
				width: 100vw;
				height: 100vh;
				position: absolute;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				padding: 0px;
				margin: 0px;
			}

			table {
				border-collapse: collapse;
			}

			table, th{
				border: 1px solid black;
				padding: 5px 10px 5px 10px;
			}

			td {
				width: 65px;
				height: 20px;
				border: 1px solid black;
				transition-duration: 150ms;
			}

			input {
				width: 45px;
				height: 20px;
				margin: 0px;
				padding: 0px 0px 0px 5px;
				border: none;
				background: none;
			}

			input:focus {
				outline: none;
			}

			@media print {
				input { display: none; }
				button { display: none; }
			}

			button {
				border: none;
				border-radius: 3px;
				margin: 5px;
				padding: 5px;
				transition-duration: 150ms;
			}

			button:hover {
				background: #afafaf;
				cursor: pointer;
			}

			#reset {
				background: #ad0f0f;
			}

			#reset:hover {
				background: #dd0f0f;
			}
		</style>
	</body>
</html>
