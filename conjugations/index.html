<html>
	<head>
		<title>Latin Word Endings Practice</title>
		<link rel="stylesheet" href="/styles/index.css"> 
	</head>
	<body>
		<h1>Conjugation Practice</h1>
		<p id="score"></p>
		<h3>Singular</h3>
		<table>
			<tr>
				<th>Person</th>
				<th>1st</th>
				<th>2nd</th>
				<th>3rd</th>
				<th>3rd-io</th>
				<th>4th</th>
			</tr>
			<tr>
				<th>1st</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>2nd</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>3rd</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>
		</table>

		<h3>Plural</h3>
		<table>
			<tr>
				<th>Person</th>
				<th>1st</th>
				<th>2nd</th>
				<th>3rd</th>
				<th>3rd-io</th>
				<th>4th</th>
			</tr>
			<tr>
				<th>1st</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>2nd</th>
				<td><input placeholder="type..."</td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>          
			<tr>           
				<th>3rd</th>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
				<td><input placeholder="type..."></td>
			</tr>
		</table>

		<br />
		
		<script src="/index.js"></script>
		<script>
			const answers = [
				// 1st person singular
				"-ō",   // 1st conjugation
				"-eō",  // 2nd conjugation
				"-ō",   // 3rd conjugation
				"-iō",  // 3rd-io conjugation
				"-iō",  // 4th conjugation

				// 2nd person singular
				"-ās",
				"-ēs",
				"-is",
				"-is",
				"-īs",

				// 3rd person singular
				"-at",
				"-et",
				"-it",
				"-it",
				"-it",

				// 1st person plural
				"-āmus",
				"-ēmus",
				"-imus",
				"-imus",
				"-īmus",

				// 2nd person plural
				"-ātis",
				"-ētis",
				"-itis",
				"-itis",
				"-ītis",

				// 3rd person plural
				"-ant",
				"-ent",
				"-unt",
				"-iunt",
				"-iunt"
			];
		</script>

		<button id="check" onclick="checkAnswers(answers)">Check Answers</button>
		<button id="show" onclick="showAnswers(answers)">Show Answers</button>
		<button id="reset" onclick="reset()">Reset</button>
	</body>
</html>
